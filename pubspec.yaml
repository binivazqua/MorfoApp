name: morflutter
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.5.0-169.0.dev <4.0.0'

dependencies:
  cupertino_battery_indicator: ^1.1.0
  firebase_auth: ^5.1.0
  firebase_core: ^3.1.0
  firebase_database: ^11.0.1
  fl_chart: ^0.68.0
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.0
  google_nav_bar: ^5.0.6
  shared_preferences: ^2.2.3
  smooth_page_indicator: ^1.2.0+3
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0


flutter:
  uses-material-design: true

  fonts:
    - family: Lausane400
      fonts:
        - asset: lib/design/fonts/TWKLausanne-400.otf
